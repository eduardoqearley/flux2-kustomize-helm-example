apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      version: ">=1.0.0-alpha"
  test:
    enable: false
  values:
    ingress:
      enabled: true
      className: ingress-nginx  
      tls:
      - hosts:
          - k8s.aws.eqe.io
        secretName: wildcard-tls-cert 
      hosts:
      - host: k8s.aws.eqe.io
          http:
            paths:
            - path: /
              pathType: Exact
              backend:
                service:
                  name: podinfo
                  port: 
                    number: 9898
        - host: k8s.aws.eqe.io
          http:
            paths:
            - path: /podinfo
              pathType: Exact
              backend:
                service:
                  name: podinfo
                  port: 
                    number: 9898      
