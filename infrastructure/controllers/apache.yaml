apiVersion: v1
kind: Namespace
metadata:
  name: apache
  labels:
    toolkit.fluxcd.io/tenant: dev-team
---    
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: apache
  namespace: flux-system
spec:
  interval: 1m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apache
  namespace: flux-system
spec:
  releaseName: apache
  targetNamespace: apache
  interval: 50m
  chart:
    spec:
      chart: apache
      sourceRef:
        kind: HelmRepository
        name: apache
  install:
    remediation:
      retries: 3        
  values:
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 11
      targetCPU: 50
      targetMemory: 50  
    ingress:
      enabled: true
      ingressClassName: ingress-nginx  
      hosts: 
      - name: k8s.aws.eqe.io
        path: /