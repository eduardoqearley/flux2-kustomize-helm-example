apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: ingress-nginx
  name: podinfo
  namespace: podinfo
spec:
  rules:
  - host: k8s.aws.eqe.io
    http:
      paths:
      - path: /podinfo
        pathType: Prefix
        backend:
          service:
            name: podinfo
            port: 
              number: 9898
        
  tls:
  - hosts:
    - k8s.aws.eqe.io
    secretName:  wildcard-tls-cert
